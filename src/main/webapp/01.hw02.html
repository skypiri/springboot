<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>온라인 피자주문 폼</title>
</head>
<body>
    <form action="01.hw02.jsp" method="get" target="myi">
        고객명:<input type="text" name="myname" required><br>
        전화번호: <input type="tel" pattern="\d{3}-\d{3,4|}-\d{4}" placeholder="000-1111-2222" name="myphone"><br>
        이메일: <input type="email"  name="myemail"><br>
        <hr>
        
        <fieldset>
            <legend>피자사이즈</legend>
            <input type="radio" name="order_size" value="Small">Small<br>
            <input type="radio" name="order_size" value="Medium">Medium<br>
            <input type="radio" name="order_size" value="Large">Large<br>
        </fieldset>
        
        <fieldset>
            <legend>토핑선택</legend>
            <input type="checkbox" name="topping" value="베이컨"> 베이컨 <br>
            <input type="checkbox" name="topping" value="치즈"> 치즈 <br>
            <input type="checkbox" name="topping" value="양파"> 양파 <br>            
            <input type="checkbox" name="topping" value="버섯"> 버섯 <br>            
        </fieldset>

        <br>
        희망 배송 시간 : <input type="time" name="mytime" min="10:00" max="22:00"><br>
        배송시 요청사항 : <textarea cols="100" rows="3" name="mytext"></textarea>
        <br>
        <button>주문하기</button>
    </form>
    
    <iframe name="myi" width="500" height="1000" frameborder="0">
    </iframe>
</body>
</html>
